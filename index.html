<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/41db89c1dc.js" crossorigin="anonymous"></script>
  <!-- Link to Script -->
  <script src="./main.js" defer></script>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>To-Do App</title>
</head>
<body>
  <h1 class="title">#todo</h1>
  <main>
    <div>
      <div>
        <ul id="option">
          <li id="all" class="option">all</li>
          <li id="active" class="option active">active</li>
          <li id="complete" class="option">complete</li>
        </ul>
      </div>
      <div class="content">
        <div id="formTask">
          <div><input id="tasksInput" type="text" placeholder="add">
          <button id="botonAdd" class="botonAdd">add</button>
          </div> 
        </div>
          <ul id="tasks">
          </ul>
        </div>
        <div class="deletteAll"><button id="clearCompletedBtn" class="delette">Clear all</button>
        </div></div>
  </main>
</body>
</html>
